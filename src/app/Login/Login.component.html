<div class="container mt-4 login">
  <h1 class="text-center">Login</h1>
  <form [formGroup]="login">
    <div *ngIf="message.msg" class="alert alert-danger">
      {{ message.msg }}
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        id="email"
      />
      <div *ngIf="username.touched && username.invalid">
        <div class="alert alert-danger mt-2" *ngIf="username.errors.required">
          Username is required
        </div>
        <div class="alert alert-danger mt-2" *ngIf="username.errors.minlength">
          Username should be greater than
          {{ username.errors.minlength.requiredLength }}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="pwd"
      />
      <div *ngIf="password.touched && password.invalid">
        <div class="alert alert-danger mt-2" *ngIf="password.errors.required">
          Password is required
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-success"
      (click)="UserLogin(login.value)"
    >
      Login
    </button>
  </form>
</div>
